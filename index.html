<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Gym & Voeding App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: white; margin: 0; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h1 { color: #ff3b30; }
        button { background: #ff3b30; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; box-sizing: border-box; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e1e1e; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { color: #888; text-decoration: none; font-size: 12px; }
        #video-container { width: 100%; display: none; }
        video { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Elite Tracker</h1>

    <div class="card">
        <h3>Gym Logboek</h3>
        <input type="text" id="exercise" placeholder="Oefening (bijv. Squat)">
        <input type="number" id="weight" placeholder="Gewicht (kg)">
        <input type="number" id="reps" placeholder="Herhalingen">
        <button onclick="saveGym()">Opslaan</button>
    </div>

    <div class="card">
        <h3>AI Voeding Scanner</h3>
        <button onclick="startCamera()">ðŸ“· Maak Foto van Eten</button>
        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
            <button onclick="takePhoto()" style="background: #4cd964; margin-top: 10px;">Analyseer Maaltijd</button>
        </div>
        <div id="nutrition-result"></div>
    </div>

    <div class="card">
        <h3>Strava</h3>
        <button onclick="connectStrava()" style="background: #fc4c02;">Koppel Strava</button>
    </div>

    <div style="height: 80px;"></div> <script>
        // API KEYS
        const GEMINI_KEY = 'AIzaSyADfEfCXxG4fzMQYeXBDiiKp27YeJ5odXM';
        const STRAVA_ID = '197251';

        // GYM FUNCTIE
        function saveGym() {
            const data = {
                ex: document.getElementById('exercise').value,
                w: document.getElementById('weight').value,
                r: document.getElementById('reps').value,
                date: new Date().toLocaleDateString()
            };
            let history = JSON.parse(localStorage.getItem('gymLogs') || '[]');
            history.push(data);
            localStorage.setItem('gymLogs', JSON.stringify(history));
            alert('Opgeslagen!');
        }

        // CAMERA FUNCTIE
        function startCamera() {
            const container = document.getElementById('video-container');
            const video = document.getElementById('webcam');
            container.style.display = 'block';
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => { video.srcObject = stream; });
        }

        async function takePhoto() {
            alert("AI Analyse wordt uitgevoerd... (Zorg dat je API key actief is)");
            // Hier komt de fetch naar Gemini
        }

        // STRAVA FUNCTIE
        function connectStrava() {
            const redirect = window.location.origin + window.location.pathname;
            const url = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_ID}&redirect_uri=${redirect}&response_type=code&scope=activity:read_all`;
            window.location.href = url;
        }
    </script>
</body>
</html>
